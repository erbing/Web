<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">  
	<title>亿房IM - 登录</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="js/lib/layer/skin/layer.css">
</head>
<body>
	
	<div class="bad-network hide tc radius5px" id="j-errorNetwork">
		已与服务器断开，请检查网络连接
	</div>

	<div class="wrappers">
			<div class="login-logo">
				<a href="###"><img src="images/logo.png"></a>
			</div>

			<div class="select-waytologin clear">
				<span class="userlogin">用户登录</span>
				<span class="quickregister">快速注册</span>
			</div>

			<div class="loginform">

					<input type="text" class="input-username" value="请输入手机号" id="j-account" />	

					<input type="text" class="input-password" value="请输入登陆密码" id="j-secret" />

					<div class="remeberpsw" clear>
						<input type="radio" class="remeberbtn" name="remenberpsw">
						<label>记住密码</label>
					</div>

					<div class="findpsw" clear>
						找回密码
					</div>

					<button  class="loginbtn" id="j-loginBtn">立即登录</button>
			
			</div>

			
			
	</div>
		




	<script src="js/lib/jquery/dist/jquery.min.js"></script>
	<!--layer 弹出层引入-->
	<script src="js/lib/layer/src/layer.js"></script>
	<script src="js/layermain.js"></script>
	<script src="js/login.js"></script>
	
</body>
</html>
